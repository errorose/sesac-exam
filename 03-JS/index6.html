<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 실습</title>
</head>
<body>
    <h1>실스문제 2 - 구구단 출력하기</h1>
    <ul>
        <li>for문을 이용해서 구구단 만들어보기!</li>
    </ul>

    <script>
        for(let i = 2; i <= 9; i++){
            console.log(`--- ${i}단 ---`);
            for(let j = 1; j <= 9; j++){
                console.log(`${i} x ${j} = ${i*j}`);
            }
        }
    </script>
</body>
</html>
