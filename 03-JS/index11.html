<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 메소드와 내장객체 실습</title>
</head>
<body>
    <h1>내장 객체 실습문제2 - 난수 생성</h1>
    <ol>
        <li>0 ~ 10 사이의 랜덤한 숫자를 출력하는 프로그램을 작성해주세요.</li>
        <li>0과 10은 포함해서 뽑아주세요.</li>
        <li>내장객체 Math를 사용해주세요.</li>
    </ol>

    <script>
        let random = Math.floor(Math.random() * 11);
        console.log(random);
    </script>
</body>
</html>
