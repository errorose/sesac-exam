<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 메소드와 내장객체 실습</title>
</head>
<body>
    <h1>내장 객체 실습문제1 - 주말과 평일</h1>
    <p>오늘은 주말일까요? 평일일까요?</p>
    <ol>
        <li>내장 객체 Date를 이용해서 오늘이 평일인지 주말인지 콘솔창에 출력해주세요.</li>
        <li>
            조건문과 함께 프로그램을 작성해주세요.
            (if, switch, 삼항연산자 중 하나 선택)
        </li>
    </ol>

    <script>
        // getDay(): 요일별로 0 ~ 6 (일 ~ 토) 으로 숫자 반환
        const now = new Date().getDay();
        // console.log('now >> ', now);

        // switch 
        switch (now){
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
                console.log('평일');
                break;
            case 0:
            case 6:
                console.log('주말');
                break;
            default:
                console.log('오류! 알수없음.');
                break;
        }

        // if
        if(now === 1){
            console.log('평일');
        }else if(now === 2){
            console.log('평일');
        }else if(now === 3){
            console.log('평일');
        }else if(now === 4){
            console.log('평일');
        }else if(now === 5){
            console.log('평일');
        }else if(now === 0){
            console.log('주말');
        }else if(now === 6){
            console.log('주말');
        }else{
            console.log('오류! 알수없음.');
        }

        // 삼항연산자
        now === 0 || now === 6 ? console.log('주말') : console.log('평일');
        
    </script>
</body>
</html>
