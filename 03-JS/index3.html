<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 실습</title>
</head>
<body>
    <h1>실습문제 1</h1>
    
    <p>if문을 이용해서 console창에 연령대별로 단어를 출력해보세요.</p>

    <ul>
        <li>age 변수 선언</li>
        <li>age가 20 이상 : 성인</li>
        <li>age가 17 이상 : 고등학생</li>
        <li>age가 14 이상 : 중학생</li>
        <li>age가 8 이상 : 초등학생</li>
        <li>age가 0 이상 : 유아</li>
    </ul>

    <script>
        // let age;
        let age = prompt('나이를 입력해주세요.');
        console.log(`입력한 나이는 ${age}세 입니다.`);

        function ageCheck(age){
            if(age === ''){
                return '나이를 입력하지 않았습니다.';
            }else if(age >= 20){
                return '성인';
            }else if(age >= 17){
                return '고등학생';
            }else if(age >= 14){
                return '중학생';
            }else if(age >= 8){
                return '초등학생';
            }else if(age >= 0){
                return '유아';
            }else{
                return '0 이상 입력해주세요.';
            }
        }

        console.log(ageCheck(age));

    </script>
</body>
</html>
