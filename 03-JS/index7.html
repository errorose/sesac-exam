<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 실습</title>
</head>
<body>
    <h1>실습문제 3 - 배수의 합</h1>
    <ul>
        <li>0 ~ 100의 숫자 중에서 2 또는 5의 배수 총합 구하기!</li>
        <li>
            힌트
            <ul style="list-style-type: disc;">
                <li>나머지 연산자 %를 사용</li>
                <li>5 % 3 -> 2 (5를 3으로 나눈 나머지인 2의 값을 반환)</li>
            </ul>
        </li>
    </ul>

    <script>
        let sum = 0;
        for(let i = 0; i <= 100; i++){
            if(i % 2 === 0 || i % 5 === 0){
                sum = sum + i;
                console.log(i);
            }
        }
        console.log('sum >> ', sum);

    </script>
</body>
</html>
