<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 메소드와 내장객체 실습</title>
</head>
<body>
    <h1>배열과 반복문 실습</h1>
    <ul>
        <li>1 ~ 100 까지의 배열을 for 문을 사용해서 만들기!</li>
        <li>그리고 해당 배열의 합을 (5050)</li>
        <ul style="list-style-type: disc;">
            <li>For 문</li>
            <li>For of 문</li>
            <li>ForEach 문</li>
            <li>을 사용해서 구하기</li>
        </ul>
    </ul>

    <script>
        // 1 ~ 100 까지의 배열 만들기
        let arr = [];
        for(let i = 1; i <= 100; i++){
            // console.log(arr, i);
            arr.push(i);
        }
        console.log(arr);

        // 배열의 합 구하기
        // for문
        let sum = 0;
        for(let i = 1; i <= arr.length; i++){
            sum = sum + i;
        }
        console.log('for >> ', sum);

        // for of문
        let sum2 = 0;
        for(let num of arr){
            sum2 = sum2 + num;
        }
        console.log('for of >> ', sum2);

        // forEach문
        let sum3 = 0;
        arr.forEach((ele)=>{
            sum3 = sum3 + ele;
        })
        console.log('forEach >> ', sum3);

    </script>
</body>
</html>
